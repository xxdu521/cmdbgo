<form data-url="{{ urlfor `UserController.SetPassword`}}" data-callback="reload_table">
    <div class="form-group row">
        <label class="col-2 col-form-label" for="oldPassword">旧密码<span class="text-danger"> * </span></label>
        <div class="col-10">
            <input class="form-control" type="password" id="oldPassword" name="oldPassword" placeholder="旧密码"/>
            <small class="form-text text-muted">
                密码长度必须为6~32位
            </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="newPassword">新密码<span class="text-danger"> * </span></label>
        <div class="col-10">
            <input class="form-control" type="password" id="newPassword" name="newPassword" placeholder="新密码"/>
            <small class="form-text text-muted">
                密码长度必须为6~32位
            </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="passwordVerify">密码确认<span class="text-danger"> * </span></label>
        <div class="col-10">
            <input class="form-control" type="password" id="passwordVerify" name="passwordVerify" placeholder="密码确认"/>
            <small class="form-text text-muted">
                必须与新密码相同
            </small>
        </div>
    </div>
</form>
